<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="testing.css">
</head>
<body>
<div class='p-3'>
    <div class='card text-center rounded' style='border-radius: 20px; border-color: grey; '>
        <!-- Info of classroom -->
        <div class="row m-0">
            <div class="col-md-3 m-auto">
                <img src="https://media.istockphoto.com/illustrations/dragon-head-on-stone-background-illustration-id1159980027?k=20&m=1159980027&s=612x612&w=0&h=CjypNXSahSLGl-I5PiS2gQ3-sv1lqIJsflyG2yERnqE="
                    alt="dragon1" class="avatar align-content-center">
            </div>
            <div class="col-md-6 text-center m-auto">
                <h3><a href='#'>'class_name' aaaaaaaaaaaaaaaaaaaaaaaaaa</a></h3>
            </div>
            <div class="col-md-3">
                <div class="text-center p-2 justify-content-center">
                    <p>Creator name:</p>
                    <p class="font-weight-bold">Spencer Austin</p>
                </div>
                <div class="text-center p-2 justify-content-center">
                    <p>Number of students:</p>
                    <p class="font-weight-bold">23</p>
                </div>
            </div>
        </div>
        
        <!-- Join button-->
        <div class="row m-0">
            <div class="col-md-9">
                
            </div>
            <div class="col-md-3 justify-content-end">
                <button type="button" class="btn btn-primary btn-lg w-75">Join</button>
            </div>
        </div>

        <!-- Video -->
        <div class="row m-0 align-self-center pt-4">
            <video width='1000' height='500' controls>
                <source src='{$classroom[' video']}' type='video/mp4'>
            </video>
        </div>

        <!-- Rating & comment -->
        <div class="rating">
            <div id="half-stars-example">
                <div class="rating__group">
                    <input class="rating__input rating__input--none" checked name="rating2" id="rating2-0" value="0" type="radio">
                    <label aria-label="0 stars" class="rating__label" for="rating2-0">&nbsp;</label>
                    <label aria-label="0.5 stars" class="rating__label rating__label--half" for="rating2-05"><i
                            class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-05" value="0.5" type="radio">
                    <label aria-label="1 star" class="rating__label" for="rating2-10"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio">
                    <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating2-15"><i
                            class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio">
                    <label aria-label="2 stars" class="rating__label" for="rating2-20"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio">
                    <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating2-25"><i
                            class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio" checked>
                    <label aria-label="3 stars" class="rating__label" for="rating2-30"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio">
                    <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating2-35"><i
                            class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio">
                    <label aria-label="4 stars" class="rating__label" for="rating2-40"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio">
                    <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating2-45"><i
                            class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio">
                    <label aria-label="5 stars" class="rating__label" for="rating2-50"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio">
                </div>
                <p class="desc" style="margin-bottom: 2rem; font-family: sans-serif; font-size:0.9rem">Half stars<br />
                    Space on left side to select 0 stars</p>
            </div>
            
        </div>

        <div class="comment">

        </div>
    </div>
</div>
</body>
</html>
