<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="testing.css">
</head>
<body>
<div class='p-3'>
    <div class='card text-center rounded' style='border-radius: 20px; border-color: grey; '>
        <!-- Info of classroom -->
        <div class="row m-0">
            <div class="col-md-3 m-auto">
                <img src="https://media.istockphoto.com/illustrations/dragon-head-on-stone-background-illustration-id1159980027?k=20&m=1159980027&s=612x612&w=0&h=CjypNXSahSLGl-I5PiS2gQ3-sv1lqIJsflyG2yERnqE="
                    alt="dragon1" class="avatar align-content-center">
            </div>
            <div class="col-md-6 text-center m-auto">
                <div class="p-3">
                    <h3><a href='#'>'class_name' aaaaaaaaaaaaaaaaaaaaaaaaaa</a></h3>
                </div>
                <div class="p-3">
                    <h5>descriptionssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-2 justify-content-center">
                    <p>Creator name:</p>
                    <p class="font-weight-bold">Spencer Austin</p>
                </div>
                <div class="text-center p-2 justify-content-center">
                    <p>Number of students:</p>
                    <p class="font-weight-bold">23</p>
                </div>
            </div>
        </div>
        
        <!-- Join button-->
        <div class="row m-0">
            <div class="col-md-9 align-content-start">
                <button type="button" class="btn btn-danger btn-lg w-75">Add lesson</button>
            </div>
            <div class="col-md-3 justify-content-end">
                <button type="button" class="btn btn-primary btn-lg w-75">Join</button>
            </div>
        </div>

        <!-- Video -->
        <div class="row m-0 align-self-center pt-4">
            <video width='1000' height='500' controls>
                <source src='{$classroom[' video']}' type='video/mp4'>
            </video>
        </div>

        <!-- Rating & comment -->
        <div class="rating1">
            <p class="m-3">Your rating to this classroom:</p>
            <div class="rating"> 
                <input type="radio" name="rating" value="10" id="10">
                    <label for="10">☆</label> 
                    <input type="radio" name="rating" value="9" id="9">
                    <label for="9">☆</label> 
                    <input type="radio" name="rating" value="8" id="8">
                    <label for="8">☆</label> 
                    <input type="radio" name="rating" value="7" id="7">
                    <label for="7">☆</label>
                    <input type="radio" name="rating" value="6" id="6">
                    <label for="6">☆</label> 
                    <input type="radio" name="rating" value="5" id="5">
                    <label for="5">☆</label> 
                    <input type="radio" name="rating" value="4" id="4">
                    <label for="4">☆</label> 
                    <input type="radio" name="rating" value="3"id="3">
                    <label for="3">☆</label> 
                    <input type="radio" name="rating" value="2" id="2">
                    <label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1">
                    <label for="1">☆</label> 
            </div>
            
        </div>

        <div class="comment text-left p-5">
            <h5 class="bold">Comment here</h5>
            <div class="comment-area"> <textarea class="form-control" placeholder="Your comment here"    rows="4"></textarea> </div>
            <div class="comment-btns mt-2">
                <div class="row justify-content-end p-3">
                    <div>
                        <div class="pull-right mr-3"> <button class="btn btn-success send btn-sm">Send <i
                                    class="fa fa-long-arrow-right ml-1"></i></button> </div>
                    </div>
                    <div>
                        <div class="pull-left"> <button class="btn btn-success btn-sm">Cancel<i class="fa-solid fa-xmark ml-1"></i></button> </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
